<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast Gas & Yield Claim for developers</title>
    <link rel="stylesheet" href="styles.css?forceReload=2">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Blast Gas & Yield Claim for developers">
    <meta property="og:description" content="Claim your Blast Gas and Yield">
    <meta property="og:image" content="/img/preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">
    <meta property="og:image:alt" content="Blast Gas Claim">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Blast Gas & Yield Claim for developers">
    <meta name="twitter:description" content="Claim your Blast Gas and Yield">
    <meta name="twitter:image" content="/img/preview.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://blastscan.io/assets/blast/images/svg/logos/chain-dark.svg?v=24.11.1.0" alt="Logo" class="main-logo">
            <h1>Blast Gas Claim</h1>
            <a href="https://github.com/DaWe35/Blast-gas-claim" target="_blank">
                <img src="/img/github-mark-white.svg" alt="GitHub" class="github-logo">
            </a>
            <a href="https://blastscan.io/address/0x4300000000000000000000000000000000000002" target="_blank">
                <img src="/img/etherscan-logo-circle-light.svg" alt="Blast Logo">
            </a>
        </header>

        <div class="input-section">
            <input type="text" id="contractAddress" placeholder="Enter contract address">
            <button id="checkContract">Check Contract</button>
        </div>

        <div class="results-section" style="display: none;">
            <div class="result-card">
                <h3>Yield Configuration</h3>
                <p id="yieldConfig"></p>
                <p id="claimableYield"></p>
                <button id="claimYieldBtn" class="claim-button">
                    Claim Yield
                </button>
            </div>

            <div class="result-card">
                <h3>Gas Parameters</h3>
                <p id="gasParamsMode"></p>
                <p id="gasParamsLastUpdate"></p>
                <p id="gasMaturityTime"></p>
                <p id="gasClaimLoss"></p>
                
                <div class="chart-row">
                    <div class="chart-label">Gas Balance</div>
                    <div class="chart-bar-container">
                        <div class="chart-bar chart-bar-total w-100">
                            <span class="chart-value"></span>
                        </div>
                    </div>
                </div>
                <div class="chart-row">
                    <div class="chart-label">Early Claimable</div>
                    <div class="chart-bar-container">
                        <div class="chart-bar chart-bar-early">
                            <span class="chart-value"></span>
                        </div>
                    </div>
                </div>
                <div class="chart-row">
                    <div class="chart-label">Matured Gas</div>
                    <div class="chart-bar-container">
                        <div class="chart-bar chart-bar-matured">
                            <span class="chart-value"></span>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="claimMaxGasBtn" class="btn">Claim Matured Gas</button>
                    <button id="claimAllGasBtn" class="btn">Early Claim All Gas</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js" integrity="sha512-f+t6//rz3Iy3hp1CiwtsigYtyWuGk7bf6xl2RTOPvmyMIfTQJ4iy6Lg1dah1bsLQ9SLideJGicgmOkBsBXP1aA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/DaWe35/The-simplest-JavaScript-framework-in-the-world@main/narf.js"></script>
    <script src="app.js?forceReload=2"></script>

</body>
</html>
